name: Notify daily at 10am PDT
on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"
jobs:
  uscis-check-notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: pip install -r requirements.txt
      - run: python notify.py
